<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <!-- stylesheets -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Treant/Treant.css" type="text/css"/>
    <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
    <!-- javascript (libraries) -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="Treant/vendor/raphael.js"></script>
    <script src="Treant/Treant.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- store template variables -->
    <script type="text/javascript">
      // var decisions = {{ stringify(decisions) | safe }};
      var lastDecision = {{ stringify(game.decisions[game.decisions.length - 1]) | safe }};
    </script>

    <!-- main markup -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">{{game.title}}</span>
    </nav>
    <div id="tree-simple"> </div>
    <div class="custom-node">
      <span class="player badge badge-pill percymon-badge">Percymon</span>
      <span class="player badge badge-pill player-badge">Player</span>
      <div class="value">
          <span class="value-text">{value}</span>
      </div>
      <div class="action">
        <span class="action-text">{action}</span>
        <div class="special-action-badge">
          <span class="badge badge-pill megaevo-badge">Mega</span>
          <span class="badge badge-pill zmove-badge">Z-Move</span>
          <span class="badge badge-pill dynamax-badge">Dynamax</span>
        </div>
      </div>
      <div class="bot-status">{status}</div>
      <div class="player-status">{status}</div>
    </div>

    <!-- draw tree diagram -->
    <script src="main.js"></script>
</body>
</html>
